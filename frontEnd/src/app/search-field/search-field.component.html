<div class="container search">
  <form>
    <div class="form-group row">
      <div class="col-sm-10">
        <input #query type="search" class="form-control mb-2 mr-sm-2 mb-sm-0" id="searchField" placeholder="Business Name">
      </div>
      <div class="col-sm-2">
        <button type="submit" class="btn btn-danger" (click)="search(query.value)">Search</button>
      </div>
    </div>
  </form>
</div>
