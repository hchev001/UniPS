

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-search-field></app-search-field>
    </div>
  </div>

  <div class="row">
    <div class="col-md-2" style="border-right:medium #5e5e5e solid; ">
      <h2> Filters </h2>
      <button (click)="toggleDropDown()" class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownFilterButton" data-toggle="dropdown" aria-haspopup="True" aria-expanded="false">
        Category
      </button>
      <div class="dropdown" [ngClass]="classesObj" aria-labelledby="dropdownFilterButton">

        <button class="dropdown-item" type="button">Restaurants</button>
        <button class="dropdown-item" type="button">Shopping</button>
        <button class="dropdown-item" type="button">Health & Medical</button>
        <button class="dropdown-item" type="button">Education</button>
        <button class="dropdown-item" type="button">Coffee & Tea</button>
      </div>
      <div>

        <h3>Rating</h3>
        <rating [(ngModel)]="starsCount"></rating>
        <br/><br/>
      </div>
      <div class="btn-group-vertical" data-toggle="buttons">
        <h3>Extra</h3>
        <label class="btn btn-secondary active btn-sm">
          <input type="checkbox" autocomplete="off"> Open Now
        </label>
        <label class="btn btn-secondary btn-sm">
          <input type="checkbox" autocomplete="off"> New Business
        </label>
        <label class="btn btn-secondary btn-sm">
          <input type="checkbox" autocomplete="off"> Study Spot
        </label>
    </div>
  </div>

    <div class="col-md-10">
      <h2 > Results </h2>
      <div *ngFor = "let business of businessList">
        <div class="row">
          <div class="col-md-4">
            <img src="http://socohospice.org/newsite/wp-content/uploads/2016/11/unnamed.png" alt="Mountain View" routerLink = "/businessentity"
            style="width:80%;height:80%; border: #000000 3px outset; display: block;">
          </div>
          <div class="col-md-8">
            <!-- <h4 routerLink="/businessentity">{{business.name}}</h4> -->
            <span class="name" (click)="redirectTo(business.username)">{{business.name}}</span>
            <rating [(ngModel)]="business.rateAverage" [float]="true" [readonly]="true"></rating>
            <p>{{business.description}}</p>
          </div>
        </div>
      </div>
